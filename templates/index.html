{% extends 'base.html' %}

{% block body %}

<div class="container">
  <h3>Want to add a new post?</h3>
  <a class="btn btn-info ml-3" href="/new">New Post</a>
</div>

{% if posts %}
<h1 class="mx-auto text-center">Posts</h1>
{% for post in posts %}
<div class="container">
  <div class="bg-dark text-light p-7 rounded text-center">
    <h2>{{ post.title }}</h2>
  </div>
  <p>Written by: <strong>{{ post.author }}</strong></p>
  <a href="/posts/{{ post._id }}">
    Read Post &rarr;
  </a>
  <br />
  <a href="/delete/{{ post._id }}" class="btn btn-danger">
    <strong>Delete Post</strong>
  </a>
  <hr>
</div>
{% endfor %}
{% else %}
<h1 class="mx-auto text-center">No posts yet.</h1>
{% endif %}
{% endblock %}
